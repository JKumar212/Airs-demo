<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inquiry Form</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container nav-container">
      <h1 class="logo">MySoftwareSuite</h1>
      <nav>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="inquiry.html" class="active">Inquiry</a></li>
          <li><a href="terms.html">Terms</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><button id="themeToggle">ðŸŒ™</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container" style="max-width: 600px; margin-top: 3rem;">
    <h2 style="text-align: center;">Inquiry Form</h2>
    <form action="https://formsubmit.co/ee16e80f33953b41de8679e188fc8bc6" method="POST">
      <input type="hidden" name="_subject" value="New Inquiry from Website" />
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thankyou.html">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Submit Inquiry</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MySoftwareSuite. All rights reserved.</p>
  </footer>

  <script>
    // Dark Mode Toggle
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
